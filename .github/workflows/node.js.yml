name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3

    - run: npm install
    # build the project if necessary
    - run: npm run build --if-present
    # finally run the tests
    - run: npm run test-coverage

